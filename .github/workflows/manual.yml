name: Crypto Scraper Automation

on:
  schedule:
    - cron: '*/10 * * * *'  # Runs every 10 minutes
  workflow_dispatch:  # Allows manual trigger

jobs:
  scrape_and_store:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Set Up ChromeDriver (Pre-installed)
      run: |
        echo "Using pre-installed Google Chrome & ChromeDriver"
        google-chrome --version
        chromedriver --version

    - name: Install Python Dependencies
      run: pip install selenium pandas pymongo pytz

    - name: Run Selenium Script
      env:
        MONGO_URI: ${{ secrets.MONGO_URI }}  # Using GitHub Secrets
      run: python scraper.py
